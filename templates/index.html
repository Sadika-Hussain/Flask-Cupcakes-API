<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Cupcakes</title>
</head>

<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Add a Cupcake</h1>
        <!-- Form to add a new cupcake -->
        <form class="add-cupcake-form row g-3">
            <div class="col-md-6">
                <label for="flavor" class="form-label">Enter a flavor:</label>
                <input type="text" id="flavor" class="form-control" required>
            </div>
            <div class="col-md-6">
                <label for="size" class="form-label">Enter size:</label>
                <input type="text" id="size" class="form-control" required>
            </div>
            <div class="col-md-6">
                <label for="rating" class="form-label">Enter rating:</label>
                <input type="number" id="rating" class="form-control" required>
            </div>
            <div class="col-md-6">
                <label for="image" class="form-label">Enter image URL for your cupcake:</label>
                <input type="url" id="image" class="form-control">
            </div>
            <div class="col-12 text-center">
                <input type="submit" id="submit" value="Add" class="btn btn-primary">
            </div>
        </form>

        <!-- Template for the cupcake LIs -->
        <template id="cupcake-template">
            <li class="list-group-item d-flex flex-column align-items-start mb-3">
                <div class="d-flex align-items-center mb-3">
                    <img src="" class="img-thumbnail me-3" style="width: 200px; height: 200px;">
                    <div class="me-auto">
                        <p class="mb-1"><strong>Flavor:</strong> <span class="flavor"></span></p>
                        <p class="mb-1"><strong>Size:</strong> <span class="size"></span></p>
                        <p class="mb-1"><strong>Rating:</strong> <span class="rating"></span></p>
                    </div>
                </div>

                <!-- Form to update an existing cupcake -->
                <form class="row g-2">
                    <div class="col-md-3">
                        <input type="text" class="form-control" name="flavor" placeholder="Flavor">
                    </div>
                    <div class="col-md-2">
                        <input type="text" class="form-control" name="size" placeholder="Size">
                    </div>
                    <div class="col-md-2">
                        <input type="number" class="form-control" name="rating" placeholder="Rating">
                    </div>
                    <div class="col-md-3">
                        <input type="url" class="form-control" name="image" placeholder="Image URL">
                    </div>
                    <div class="col-md-2">
                        <input type="submit" class="btn btn-sm btn-success" value="Update">
                    </div>
                </form>
                <button class="btn btn-sm btn-danger delete-cupcake mt-2">Delete</button>

            </li>

        </template>

        <ul id="cupcakes-list" class="list-group mt-4">
            <!-- Cupcakes will be added here -->
        </ul>
    </div>

    <script src="https://unpkg.com/jquery"></script>
    <script src="https://unpkg.com/axios/dist/axios.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="/static/script.js"></script>

</body>

</html>
